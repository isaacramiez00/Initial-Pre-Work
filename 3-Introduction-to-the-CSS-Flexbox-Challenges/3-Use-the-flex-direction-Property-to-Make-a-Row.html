<!-- Flexbox makes it possible to align any children of flex element(parent) into row/columns using css
  "flex-direction" property to parent element -->
<!-- Row = align children horizontally; column = align children vertically; other values of
  "flex-direction": row-reverse, column-reverse; -->
<!-- row is the default value of "flex-direction" -->

<style>
  #box-container {
    display: flex;
    height: 500px;
    flex-direction: row-reverse;

  }
  #box-1 {
    background-color: dodgerblue;
    width: 50%;
    height: 50%;
  }

  #box-2 {
    background-color: orangered;
    width: 50%;
    height: 50%;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
