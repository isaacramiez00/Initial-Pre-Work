<!-- CSS justify-content property helps us align and space flex items within flex containter -->
<!-- Main axis: direction the flex items are arranged -->
<!-- Main axis for rows is a horizontal line; main axis for column is vertical line -->
<!-- justify-content values: center; flex-start; flex-end; space-between; space-around; -->

<style>
  #box-container {
    background: gray;
    display: flex;
    height: 500px;
    justify-content: center;

  }
  #box-1 {
    background-color: dodgerblue;
    width: 25%;
    height: 100%;
  }

  #box-2 {
    background-color: orangered;
    width: 25%;
    height: 100%;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
