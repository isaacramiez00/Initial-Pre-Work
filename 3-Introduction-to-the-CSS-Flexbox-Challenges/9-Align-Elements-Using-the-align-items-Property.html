<!-- CSS align-items property works like justify-content; aligns flex items along the cross axis -->
<!-- Cross axis: opposite of main axis; row: top/bottom; column: left/right -->
<!-- align-items values: flex-start; flex-end; center; stretch; baseline; -->

<style>
  #box-container {
    background: gray;
    display: flex;
    height: 500px;
    align-items: center;
  }
  #box-1 {
    background-color: dodgerblue;
    width: 200px;
    font-size: 24px;
  }

  #box-2 {
    background-color: orangered;
    width: 200px;
    font-size: 18px;
  }
</style>

<div id="box-container">
  <div id="box-1"><p>Hello</p></div>
  <div id="box-2"><p>Goodbye</p></div>
</div>
